<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>リダイレクト中...</title>
<meta name="robots" content="noindex">

<!-- Twitterカードの設定 -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@rakan4186">  <!-- あなたのTwitterアカウント -->
<meta name="twitter:title" content="魅力的なページBのタイトル">  <!-- ページBのタイトル -->
<meta name="twitter:description" content="ページBの概要や説明文。読者の興味を引くように！">  <!-- ページBの説明 -->
<meta name="twitter:image" content="https://github.com/xayah4186/xayah4186.github.io/pageB_image.jpg">  <!-- ページBのイメージURL (HTTPS推奨) -->
<meta name="twitter:image:alt" content="ページBのイメージの説明"> <!-- イメージの説明 (アクセシビリティのため) -->

<!-- OGP (Open Graph Protocol) 設定 (Facebookなどでも有効) -->
<meta property="og:title" content="魅力的なページBのタイトル">
<meta property="og:description" content="ページBの概要や説明文。読者の興味を引くように！">
<meta property="og:image" content="https://github.com/xayah4186/xayah4186.github.io/pageB_image.jpg">
<meta property="og:url" content="https://r10.to/hU7Jbc"> <!-- ページBのURL -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="あなたのサイト名">

<!-- リダイレクト用スクリプト -->
<script>
  window.location.href = "https://r10.to/hU7Jbc";  // ページBのURL
</script>

<!-- JavaScriptが無効な場合の対応 -->
<noscript>
  <meta http-equiv="refresh" content="0;URL=https://example.com/pageB">
  <p>JavaScriptが無効になっているため、<a href="https://example.com/pageB">こちら</a>をクリックしてページBへ移動してください。</p>
</noscript>

<style>
  body {
    font-family: sans-serif;
    text-align: center;
    padding-top: 50px;
  }
</style>

</head>
<body>
  <p>リダイレクトしています。しばらくお待ちください...</p>
</body>
</html>
